<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to Fontawsome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link to Stylesheet  -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <!-- Slider Container  -->
    <div class="slider-container">
      <!-- Slides  -->
      <!-- Slide One  -->
      <div
        class="slide active"
        style="
          background-image: url(./assets/images/ana-paula-grimaldi-hol3LfgHLD0-unsplash.jpg);
        "
      ></div>
      <!-- Slide Two  -->
      <div
        class="slide"
        style="
          background-image: url(./assets/images/arun-raj-ouDfOOiK7d0-unsplash.jpg);
        "
      ></div>
      <!-- Slide Three  -->
      <div
        class="slide"
        style="
          background-image: url(./assets/images/dicc.jpg);
        "
      ></div>
      <!-- Slide Four  -->
      <div
        class="slide"
        style="
          background-image: url(./assets/images/jon-tyson-FKkK1hnTe-Q-unsplash.jpg);
        "
      ></div>
      <!-- slide five  -->
      <div
        class="slide"
        style="
          background-image: url(./assets/images/marvin-meyer-SYTO3xs06fU-unsplash.jpg);
        "
      ></div>
       
      <!-- Arrow Buttons  -->
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-chevron-right"></i>
      </button>



    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
